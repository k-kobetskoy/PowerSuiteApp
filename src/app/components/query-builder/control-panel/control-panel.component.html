<ng-container *ngIf="selectedNode$ | async as selected; else elseBlock">
    
    <ng-container [ngSwitch]="selected.type">
        <app-entity-form [selectedNode]="selected"  *ngSwitchCase='nodeTypes.ENTITY' (onNodeCreate)="createNode($event)"></app-entity-form>
        <app-root-form [selectedNode]="selected"  *ngSwitchCase='nodeTypes.ROOT'  (onNodeCreate)="createNode($event)"></app-root-form>
        <app-attribute-form [selectedNode]="selected"  *ngSwitchCase='nodeTypes.ATTRIBUTE'  (onNodeCreate)="createNode($event)"></app-attribute-form>
        <app-filter-form [selectedNode]="selected"  *ngSwitchCase='nodeTypes.FILTER'  (onNodeCreate)="createNode($event)"></app-filter-form>
        <app-filter-condition-form [selectedNode]="selected" *ngSwitchCase='nodeTypes.CONDITION'  (onNodeCreate)="createNode($event)"></app-filter-condition-form>
        <app-link-entity-form [selectedNode]="selected" *ngSwitchCase='nodeTypes.LINK'  (onNodeCreate)="createNode($event)"></app-link-entity-form>        
        <app-order-form [selectedNode]="selected" *ngSwitchCase='nodeTypes.ORDER'  (onNodeCreate)="createNode($event)"></app-order-form>
    </ng-container>

</ng-container>

<ng-template #elseBlock>
    <div>no data</div>
</ng-template>
