<mat-form-field>
  <mat-label>Operator</mat-label>
  <mat-select [formControl]="filterOperatorFormControl">
    <mat-option *ngFor="let option of filterOperators" [value]="option.value">
      {{option.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Value</mat-label>
  <input type="number" matInput [formControl]="filterValueFormControl" (keyup)="onKeyPressed()">
</mat-form-field>
