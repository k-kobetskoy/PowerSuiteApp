<app-quick-actions [selectedNode]="selectedNode"></app-quick-actions>

<app-loading-indicator [diameter]="50"></app-loading-indicator>
<mat-form-field>
  <mat-label>Attrubute</mat-label>
  <input type="text" matInput [formControl]="attributeFormModel.formControl" [matAutocomplete]="auto"
    (keyup)="onInputChanged($event, attributeFormModel)">

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of attributeFormModel.filteredValues$| async" [value]="option.logicalName">
      {{option.logicalName + ' ' + option.displayName}}

    </mat-option>

  </mat-autocomplete>
</mat-form-field>

<mat-form-field>
  <mat-label>Alias</mat-label>
  <input type="text" matInput [formControl]="aliasFormModel.formControl">
</mat-form-field>
