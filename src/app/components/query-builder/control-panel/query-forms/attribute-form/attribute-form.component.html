<app-quick-actions [selectedNode]="selectedNode" (onNodeCreate)="this.onNodeCreate.emit($event)"></app-quick-actions>

<app-loading-indicator [diameter]="50"></app-loading-indicator>
<mat-form-field>
  <mat-label>Entity</mat-label>
  <input type="text" matInput [formControl]="attributesFormControl" [matAutocomplete]="auto" (keyup)="onKeyPressed($event)">

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredAttributes$ | async" [value]="option">
      {{option}}

    </mat-option>
  </mat-autocomplete>
</mat-form-field>
