<ng-container *ngIf="dataSource as data">



<table mat-table [dataSource]="data" class="mat-elevation-z0 full-size-table">

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column" >
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"  (click)="selectCell(element, cell)"  [class.selected]="selectedOverflowCell === element" #cell> {{element[column]}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns  sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)" [class.selected]="selectedRow === row"></tr>
</table>
</ng-container>
