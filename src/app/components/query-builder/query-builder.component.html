<div class="query-builder">
  <as-split direction="horizontal" gutterSize="2">
    <as-split-area [size]="20" order="1" minSize="10">


      <as-split direction="vertical" gutterSize="2">
        <as-split-area [size]="65" order="3" minSize="30">
          <app-query-tree-button-block (executeXmlRequest)="resultTable.getResult()"></app-query-tree-button-block>
          <app-tree-panel></app-tree-panel>
        </as-split-area>
        <as-split-area [size]="35" order="4" minSize="20">
          <app-control-panel></app-control-panel>
        </as-split-area>
      </as-split>


    </as-split-area>
    <as-split-area [size]="80" order="2" minSize="30">


      <mat-tab-group [(selectedIndex)]="selectedTabIndex"  mat-stretch-tabs="false" mat-align-tabs="start" animationDuration="200" stretchTabs="false">
        <mat-tab>
          <ng-template mat-tab-label>
            <p class="prevent-select">FetchXml</p>
          </ng-template>
          <div class="fetch-xml-content">
            <app-code-editor></app-code-editor>
            <app-code-editor-footer></app-code-editor-footer>
          </div>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <p class="prevent-select">Result</p>
          </ng-template>
          <div class="fetch-result-content">
            <app-result-table #resultTable (resultTableGetResult)="toggleTab()"></app-result-table>
          </div>
        </mat-tab>


      </mat-tab-group>
    </as-split-area>
  </as-split>
</div>
